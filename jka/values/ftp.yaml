fullnameOverride: ftp

volumes:
  - name: jka
    hostPath:
      path: /home/jka
  - name: letsencrypt
    hostPath:
      path: /etc/letsencrypt
volumeMounts:
  - mountPath: /home/jka
    name: jka
  - mountPath: /etc/letsencrypt
    name: letsencrypt

ftp:
  home: /home/jka
  uid: 1100
  gid: 1100
  options:
    log_ftp_protocol: "YES"
    rsa_cert_file: "/etc/letsencrypt/live/jediholo.net/fullchain.pem"
    rsa_private_key_file: "/etc/letsencrypt/live/jediholo.net/privkey.pem"
    ssl_enable: "YES"
