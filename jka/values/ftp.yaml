fullnameOverride: ftp

volumes:
  - name: jka
    hostPath:
      path: /home/jka
volumeMounts:
  - mountPath: /home/jka
    name: jka

ftp:
  home: /home/jka
  uid: 1100
  gid: 1100
  options:
    log_ftp_protocol: "YES"
    rsa_cert_file: "/home/jka/.letsencrypt/config/live/jediholo.net/fullchain.pem"
    rsa_private_key_file: "/home/jka/.letsencrypt/config/live/jediholo.net/privkey.pem"
    ssl_enable: "YES"
