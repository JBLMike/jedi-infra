# Default values for backups.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

backoffLimit: 0

image:
  repository: ghcr.io/fab-infra/backuptools
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

nodeSelector:
  server-role-web: "true"

tolerations: []

affinity: {}

env: {}
  # BACKUP_BACKEND: multi
  # BACKUP_BACKENDS: swift,gcs,ftp
  # BACKUP_BUCKET: example-org-backups
  # BACKUP_FTP_HOST: ftpbackup.example.org
  # BACKUP_FTP_DIR: example.org
  # BACKUP_SYNC_BACKENDS: swift,gcs
  # BACKUP_SYNC_ARGS: pcs:container gcs:bucket
  # MYSQL_HOST: mysql-slave

schedules: {}
  # files: "30 5 * * *"
  # ldap: "0 5 * * *"
  # mysql: "0 5 * * *"
  # skinpack: "15 5 * * *"
  # sync: "0 5 * * *"

secrets:
  swift:
    openrc: ""
  gcs:
    sa: ""
  ftp:
    username: ""
    password: ""
  mysql:
    username: ""
    password: ""

volumes:
  domain: {}
    # hostPath:
    #   path: /home/domains/example.org
    #   type: DirectoryOrCreate
  ldap: {}
    # hostPath:
    #   path: /home/domains/example.org/ldap
    #   type: DirectoryOrCreate
