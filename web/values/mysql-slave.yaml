fullnameOverride: mysql-slave

image:
  repository: fcrespel/mariadb-slave

podSecurityContext:
  runAsUser: 1004
  runAsGroup: 1005

nodeSelector:
  server-role-web: "true"
  domain-jediholo-net: "true"

volumes:
  data:
    hostPath:
      path: /home/domains/jediholo.net/mysql-slave
      type: DirectoryOrCreate
