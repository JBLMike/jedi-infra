fullnameOverride: jobs

podSecurityContext:
  runAsUser: 1004
  runAsGroup: 1005

nodeSelector:
  server-role-web: "true"
  domain-jediholo-net: "true"

schedules:
  certbot-renew: "30 2 * * *"
  jedi-skinpack: "0 5 * * *"
  piwik-archive: "27 * * * *"
  rpmod-web: "*/5 * * * *"
  wordpress: "7/30 * * * *"

volumes:
  apps:
    hostPath:
      path: /home/domains/jediholo.net/apps
      type: DirectoryOrCreate
  subdomains:
    hostPath:
      path: /home/domains/jediholo.net/sd
      type: DirectoryOrCreate
  letsencrypt:
    hostPath:
      path: /home/domains/jediholo.net/letsencrypt
      type: DirectoryOrCreate
