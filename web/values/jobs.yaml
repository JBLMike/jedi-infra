fullnameOverride: jobs

podSecurityContext:
  runAsUser: 1004
  runAsGroup: 1005

nodeSelector:
  server-role-web: "true"
  domain-jediholo-net: "true"

schedules:
  piwik-archive: "27 * * * *"
  wordpress: "7/30 * * * *"

volumes:
  apps:
    hostPath:
      path: /home/domains/jediholo.net/apps
      type: DirectoryOrCreate
  subdomains:
    hostPath:
      path: /home/domains/jediholo.net/sd
      type: DirectoryOrCreate
